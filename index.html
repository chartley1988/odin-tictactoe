<!DOCTYPE html>

<html lang="en">

<head>

<title>Page Title</title>

<meta charset="utf-8">

<script src="script.js" defer></script> <!--can be removed-->

<link rel="stylesheet" href="styles.css"> <!--can be removed-->

</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h2>by Chartley</h2>
    </header>

    <section class="play-area">

        <div id="game-board">
            <div class="board-cell" id="cell-1"></div>
            <div class="board-cell" id="cell-2"></div>
            <div class="board-cell" id="cell-3"></div>
            <div class="board-cell" id="cell-4"></div>
            <div class="board-cell" id="cell-5"></div>
            <div class="board-cell" id="cell-6"></div>
            <div class="board-cell" id="cell-7"></div>
            <div class="board-cell" id="cell-8"></div>
            <div class="board-cell" id="cell-9"></div>
        </div>

        <div class="control-panel">
            <div>
                <p>Current Player:</p><p id="current-player"></p>
            </div>
            <button id="reset-game">Start Game!</button>
        </div>

        <div id="player1-menu" class="player-config">
            <h2>Player 1</h2>
            <form action="">
                <div>
                    <label for="name">Player Name</label>
                    <input type="text" name="name" id="player1-name" maxlength="12">
                </div>

                <div>
                    <label for="symbol">Symbol</label>
                    <input type="text" name="symbol" minlength="1" id="player1-symbol" maxlength="1">
                </div>

                <button type="button" id="player1-save">Save</button>
            </form>

        </div>

        <div id="player2-menu" class="player-config">
            <h2>Player 2</h2>
            <form action="">
                <div>
                    <label for="name">Player Name</label>
                    <input type="text" name="name" id="player2-name" maxlength="12">
                </div>

                <div>
                    <label for="symbol">Symbol</label>
                    <input type="text" name="symbol" minlength="1" id="player2-symbol" maxlength="1">
                </div>

                <button type="button" id="player2-save">Save</button>
            </form> 

        </div>
    </section>


</body>

</html>
